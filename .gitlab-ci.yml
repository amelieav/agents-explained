stages:
  - deploy

pages:
  stage: deploy
  image: node:20-alpine
  script:
    - npm install --no-audit --no-fund
    - npm run lint:tokens
    - VITE_BASE_PATH="/$CI_PROJECT_NAME/" npm run build
    - mkdir -p public
    - cp -r dist/* public/
  artifacts:
    paths:
      - public
  rules:
    - if: '$CI_COMMIT_TAG'
